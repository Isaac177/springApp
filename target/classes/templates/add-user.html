<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .fluid-container{
            padding: 3rem;
            font-family: "Arial Rounded MT Bold";
            background: linear-gradient(0.25turn, #3f87a6, #83c7b2, #a0c6d2);
            width: 100%;
            position: relative;
        }
        #name,  #email, #surname {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="fluid-container">
        <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <br>
            <label for="surname">Surname</label>
            <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
            <br>
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <br>
            <input type="submit" value="Add User">
        </form>
</div>
</body>
</html>
